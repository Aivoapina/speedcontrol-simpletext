<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upcoming</title>
    <link rel="stylesheet" href="css/upcoming.css" />
    <link rel="stylesheet" href="css/common-full.css" />
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/upcoming.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Valmistelemme seuraavaa peliä</h1>

      <h2>Seuraavaksi</h2>
      <div class="game-container">
        <div id="upnextTitle" class="game-title"></div>
        <div class="tags">
          <div id="upnextPlayer" class="blue-bg"></div>
          <div id="upnextCategory" class="blue-bg"></div>
        </div>
      </div>

      <h2>Myöhemmin</h2>
      <div class="later-container">
        <div id="laterTitle" class="game-title"></div>
        <div class="tags">
          <div id="laterPlayer"></div>
          <div id="laterCategory"></div>
        </div>
      </div>
      <div class="later-container">
        <div id="later2Title" class="game-title"></div>
        <div class="tags">
          <div id="later2Player"></div>
          <div id="later2Category"></div>
        </div>
      </div>
    </div>
  </body>
</html>
