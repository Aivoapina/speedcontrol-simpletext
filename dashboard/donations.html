<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    .monospace {
      font-family: monospace;
    }
    #url {
      width: 350px;
    }
  </style>
</head>

<body>
  <div>
    <div>
      <label for="url">Donation Url</label>
      <input id="url" type="text" />
    </div>
    <button id="setUrl">Done</button>
  </div>
  <script>
    const speedcontrolBundle = 'nodecg-speedcontrol';

    const urlInput = document.querySelector('#url');
    const setUrlButton = document.querySelector('#setUrl');

    const urlReplicant = nodecg.Replicant('donateUrl', speedcontrolBundle);

    NodeCG.waitForReplicants(urlReplicant).then(() => {
      urlReplicant.on('change', url => {
        urlInput.value = url;
      });
    });

    setUrlButton.onclick = () => {
      console.log(urlInput.value);
      urlReplicant.value = urlInput.value;
    }

  </script>
</body>

</html>
